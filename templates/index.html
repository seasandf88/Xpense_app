{% extends 'layout.html' %}{% block body %}
<div class="container homepage">
  <div class="home-text">
    <h1 class="title">
      Take Charge<br />of<span class="highlight">&nbsp;Your Finances</span>
    </h1>
    <p class="quote">
      <span class="quote-text"
        >“A budget is telling your money where to go instead of wondering where
        it went.”</span
      >
      - Dave Ramsey
    </p>
    <button id="login-btn" class="btn">log in / sign up</button>
  </div>
</div>
<dialog id="login-dialog">
  <div class="tabs-container">
    <button class="btn tab active-tab">Log in</button>
    <button class="btn tab">Sign up</button>
  </div>

  <div class="forms-container">
    <form class="form active-form" action="/login" method="post">
      <h3>Login to <span class="highlight">X</span>pense</h3>
      <div class="form-control">
        <label for="username">Username</label>
        <input class="input" type="text" name="username" id="username" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input class="input" type="password" name="password" id="password" />
      </div>
      <div class="form-buttons">
        <input type="submit" value="submit" class="btn btn-primary" />
        <input
          type="button"
          value="cancel"
          class="btn btn-secondary cancel"
          id="form-cancel"
        />
      </div>
    </form>

    <form class="form" action="/login" method="post">
      <h3>Signup to <span class="highlight">X</span>pense</h3>
      <div class="form-control">
        <label for="name">First Name</label>
        <input class="input" type="text" name="name" id="name" />
      </div>
      <div class="form-control">
        <label for="username">Username</label>
        <input class="input" type="text" name="username" id="username" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input class="input" type="password" name="password" id="password" />
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirm Password</label>
        <input class="input" type="confirm-password" name="confirm-password" id="confirm-password" />
      </div>
      <div class="form-buttons">
        <input type="submit" value="submit" class="btn btn-primary" />
        <input
          type="button"
          value="cancel"
          class="btn btn-secondary cancel"
        />
      </div>
    </form>
  </div>
</dialog>
{% endblock %}
